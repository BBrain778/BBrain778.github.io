<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO-AN CHEN 陳柏安</title>
    <style>
        /* 重設瀏覽器預設樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
        }

        header p {
            font-size: 18px;
            color: #777;
        }

        .folders h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        ul {
            list-style: none;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PO-AN CHEN</h1>
            <p>陳柏安</p>
        </header>
        <section class="folders">
            <h2>資料夾</h2>
            <ul>
                <li><a href="#">文章</a></li>
                <li><a href="#">經歷</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
